<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" id="main_form">
        <input type="number" id="number1">
        <br>
        <button onclick="checkNumber();" id="check_button">Check</button>
        <button onclick="resetNew();" id="reset_button" style="display: none;">Reset</button>
        <p id="result" style="color: red"></p>
    </form>

    <script>
        // Function dùng để tạo ra một chức năng mà bạn muốn thành ra để có thể rút gọn đoạn để cho tối ưu đoạn code
        function checkNumber() {
            document.getElementById("reset_button").style.display="block";//hiện nút reset//
            document.getElementById("check_button").style.display="none";//ẩn lại nút check//
            var x = parseInt(document.getElementById("number1").value);//lấy giá trị ng dùng nhập vào//
            if(x%2 === 0){
                //show text at the bottom of the form//
                var text = document.getElementById("result");//Là một biến tham chiếu đến thẻ <p> có id="result" để hiển thị và thay đổi nội dung/màu sắc dựa trên kết quả.//
                text.innerHTML= x + "is <b>Even</b>";
                text.style.color="green";
            }else{ // Nếu x không chia hết cho 2 thì sẽ nhảy sang else
                var text = document.getElementById("result");
                text.innerHTML= x + "is <b>Odd</b>"; // ví dụ mình nhập x = 47 từ màn hình thì thấy x ở thì mình thay 47 ở đó
                text.style.color="red";
            }
        }
        function resetNew() { // getElementById là đọc dữ liệu từ người dùng nhập vào 
            document.getElementById("result").innerHTML="";// xóa kết quả
            document.getElementById("number1").value="";//xóa input
            document.getElementById("reset_button").style.display="none";//ẩn lại nút reset//
            document.getElementById("check_button").style.display="block";//hiện nút check//
        }
    </script>
</body>
</html>
